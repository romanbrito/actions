name: learn-github-actions
run-name: ${{ github.ref }}
on:
  pull_request:
      branches: [ test ]
jobs:
  app_version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Get App Version
        run: npm run app:version
